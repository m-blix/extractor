<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>extractor - sample</title>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  width: 100%;
  padding: 0px;
  font-family: sans-serif;
}

h1 {
  margin: 0;
  margin-bottom: 10px;
  margin-top: 10px;
  text-transform: uppercase;
  font-size: 22px;
}

#images {
  max-width: 500px;
  min-width: 500px;
  width: 500px;
  margin-left: calc((50% - 250px) - 0px);
  margin-right: calc((50% - 250px) - 20px);
}

#images > div {
  margin-bottom: 20px;
}

img {
  width: 100%;
}

#container {
  min-width: 520px;
}
</style>
</head>
<body>
<div id="container">
  <div id="images">
    <h1>Sample Images</h1>
    <div><img src="images/b.jpg"></div>
    <div><img src="images/a.jpg"></div>
    <div><img src="images/d.jpg"></div>
    <div><img src="images/c.jpg"></div>
    <div><img src="images/e.jpg"></div>
  </div>
</div>

</body>
</html>
